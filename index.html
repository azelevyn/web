<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f6fa;
      color: #2f3640;
      text-align: center;
    }
    h1 { margin-bottom: 0.3em; }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>My Telegram Mini App</h1>
  <p id="user-info">Memuatkan maklumat pengguna‚Ä¶</p>
  <button id="send-data">Hantar ke Bot</button>

  <script>
    const tg = window.Telegram && window.Telegram.WebApp;
    const info = document.getElementById('user-info');
    const sendBtn = document.getElementById('send-data');

    if (tg) {
      tg.expand(); // gunakan seluruh skrin
      const user = tg.initDataUnsafe?.user;
      if (user) {
        info.textContent = `üëã Hai ${user.first_name || 'pengguna'}!`;
      } else {
        info.textContent = 'Selamat datang ke Mini App ini!';
      }

      sendBtn.addEventListener('click', () => {
        tg.sendData(JSON.stringify({
          action: 'confirm',
          message: 'User clicked the confirm button',
          time: Date.now()
        }));
      });
    } else {
      info.textContent = '‚ö†Ô∏è Sila buka dalam Telegram untuk guna Mini App.';
      sendBtn.disabled = true;
    }
  </script>
</body>
</html>
