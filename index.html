<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT to Fiat Exchanger</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #0f0f12;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #1a1a1d;
      border: 1px solid #2c2c30;
      border-radius: 16px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 8px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    button {
      background-color: #f0b90b;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffcd3d;
    }

    .warning {
      color: #ffcc00;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>USDT to Fiat Exchanger</h1>
    <p>Platform rasmi untuk menukar USDT ke MYR / Skrill / Neteller secara selamat.</p>
    <div id="app-content" style="display:none;">
      <p>Selamat datang ke <b>Telegram Mini App</b> kami! Sila pilih menu di bawah üëá</p>
      <button onclick="openBot()">Buka Bot Telegram</button>
    </div>
    <div id="outside-content" style="display:none;">
      <p class="warning">‚ö†Ô∏è Sila buka dalam aplikasi Telegram untuk menggunakan Mini App ini.</p>
      <button class="disabled" disabled>Hantar ke Bot</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const appContent = document.getElementById("app-content");
    const outsideContent = document.getElementById("outside-content");

    // Jika dibuka dalam Telegram
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      tg.expand();
      appContent.style.display = "block";
    } else {
      outsideContent.style.display = "block";
    }

    function openBot() {
      window.location.href = "https://t.me/USDT2FIATXBOT";
    }
  </script>
</body>
</html>
